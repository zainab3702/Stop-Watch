    <title>Stop-Watch</title>
</head>

<body>
    <div class="container">
        <div id="timer">
            00:00:00
        </div>
       <div class="buttons">
        <button id="startStopBtn">
            <i class="fa-solid fa-play" id="play"></i>
        </button>
        <button id="resetBtn">
            <i class="fa-solid fa-arrow-rotate-left" id="reset"></i>
        </button>
       </div>
    </div>
<script src="index.js"></script>
</body>
</html>
